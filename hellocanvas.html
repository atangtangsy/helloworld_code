<!DOCTYPE html>
<html>
    
    <head>
        <title>
            Hello World
        </title>
        <link rel='stylesbeet' href='/stylesheets/style.css'/>
    </head>

    <body>
        <div id="divl"/>
        <script>
            var element=document.getElementById("divl");

            var c=document.createElement("canvas");
            var ctx=c.getContext("2d");
            ctx.fillStyle="#FF0000";
            ctx.fillRect(0,0,150,125);
            ctx.moveTo(40,60);
            ctx.lineTo(175,300);
            ctx.moveTo(40,60);
            ctx.lineTo(200,250);
            ctx.stroke();

            element.appendChild(c);

            window.onresize = click1;

            function click1(id){
                var element =document.getElementById("divl");
                var w =element .clientWidth;
                var h =element .clientHeight;
                console.log("w: %d,h: %d ",w,h);

            }

        </script>
    </body>
